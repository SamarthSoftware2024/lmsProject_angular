<div *ngIf="!isLoggedIn">
  <div>
    <h4>Enter ID: <input type="number" [(ngModel)]="studentId"></h4>
    <h4>Enter username: <input type="text" [(ngModel)]="user.userName"></h4>
    <h4>Enter Password: <input type="text" [(ngModel)]="user.password"></h4>
    <button type="button" (click)="loginStudent()">Login Student</button>
  </div>
  <div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
</div>

<div *ngIf="successMessage" (click)="showDataEvent.emit(false)">
  {{ successMessage }}
</div>

<div>
    <div>
      <h4>Enter username: <input type="text" [(ngModel)]="user.userName"></h4>
      <h4>Enter Password: <input type="text" [(ngModel)]="user.password"></h4>
      <button type="button" (click)="register()">Register Student</button>
    </div>
    <div *ngIf="successMessage">
     {{successMessage}}
    </div>
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>

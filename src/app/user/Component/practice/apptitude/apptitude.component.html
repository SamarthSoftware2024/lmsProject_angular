<div>
  <h1>Welcome In Apptitude Section</h1>
  <div *ngIf="start">
    <div *ngIf="currentQuestion" class="questionstyle">
      <h1>Q: {{currentQuestionIndex + 1}} {{ currentQuestion.question }}</h1>
      <div *ngFor="let option of currentQuestion.options" class="optionstyle">
        <h2>
          <input type="radio" [value]="option" name="options" (change)="onAnswerChange(option)"
          [checked]="userAnswers[currentQuestionIndex] === option" /> {{ option }}
        </h2>
        <!-- <input type="radio" [value]="option" name="options" (change)="onAnswerChange(option)"
          [checked]="userAnswers[currentQuestionIndex] === option" /> {{ option }} -->
      </div><br>
      <button (click)="previousQuestion()" *ngIf="previous">Previous</button>
      <button (click)="nextQuestion()" *ngIf="!submit">Next</button>
      <button (click)="submitTest()" *ngIf="submit" class="submit-button">Submit</button>
    </div>
  </div>
</div>

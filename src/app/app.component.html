<div >
  <div *ngIf="showLogin">
    <h1>Lms Project</h1>
  
    <button (click)="register()">Register</button>
    <button (click)="login()" >Login</button>
    <div>
      <app-login-student (showDataEvent)="showData($event)" *ngIf="loginState"></app-login-student>
      <app-register-student  *ngIf="registerState"></app-register-student>
    </div>
    
  </div>
  <div *ngIf="!showLogin">
    <app-practice></app-practice>
  </div>
</div>
